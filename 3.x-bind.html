<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tailwindcss.js"></script>
    <script defer src="alpine.js"></script>

</head>
<body class="text-center mx-auto my-8">
    <h1 class="text-3xl font-bold text-gray-600 mb-4">x-bind</h1>
    <div x-data="{
        myInput:'something',
        isDisabled:false,
        myStyle:'color:red',
        myClass:'bg-blue-400 p-4 text-white w-1/2 mx mx-auto text-center'
    }">
    <input class="p-1 rounded shadow border border-1" x-bind:value="myInput" /><br>
    <input :disabled="isDisabled" class="p-1 rounded shadow border border-1" :value="myInput" /><br>
    <div :style="myStyle">my style</div><br>
    <div :class="myClass+' text-3xl font-bold'">my class</div>

    </div>
</body>
</html>
