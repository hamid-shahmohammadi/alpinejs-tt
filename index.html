<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tailwindcss.js"></script>
    <script defer src="alpine.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>

<body class="mx-8">
    <h1 class="text-3xl font-bold text-gray-600 mb-4">x-transition</h1>
    <div x-data="{ open: false }">
        <button class="bg-blue-700 rounded-md px-3 py-2 text-white mb-2" @click="open = ! open">Toggle</button>

        <div x-cloak x-show="open" class="bg-blue-700 w-80 h-80"></div>
    </div>


</body>

</html>
