<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tailwindcss.js"></script>
    <script defer src="alpine.js"></script>
</head>

<body class="mx-8">
    <h1 class="text-3xl font-bold text-gray-600 mb-4">x-transition</h1>
    <div x-data="{ open: false }">
        <button class="bg-blue-700 rounded-md px-3 py-2 text-white mb-2" @click="open = ! open">Toggle</button>

        <div x-show="open" x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="opacity-0 scale-90"
             x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-1000"
             x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90">Hello ðŸ‘‹</div>
    </div>


</body>

</html>
