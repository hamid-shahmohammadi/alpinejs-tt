<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tailwindcss.js"></script>
    <script defer src="alpine.js"></script>

</head>
<body class="text-center mx-auto my-8" x-data="{
    objstr:'hello world 1'
}">
    <h1 class="text-3xl font-bold text-gray-600 mb-4">x-data, x-text, x-html</h1>
    <h1 x-text="objstr" class="text-3xl font-bold underline">
        Hello world!
    </h1>

    <div x-data="{
        objstr:'<strong>hello scope</strong>'
    }">
    <h1 x-html="objstr"></h1>
    </div>

    <h1>Nesated scope</h1>
    <div class="bg-green-200 p-8 m-8 rounded relative" x-data="{
        objdiv1:'div1'
    }">
        <div x-text="objdiv1"></div>
        <div class="absolute top-2 right-2 bg-white p-2 rounded" x-data="{
            objdiv2:'div2'
        }">
        <span x-text="objdiv1"></span><br>
        <span x-text="objdiv2"></span>

        </div>
    </div>
</body>
</html>
